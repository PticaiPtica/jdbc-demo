<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список работников</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Список работников</h1>
<form method="get" action="/workers">
    <input type="text"
           name="name"
           th:value="${currentFilter}"
           placeholder="Поиск по имени">
    <button type="submit">Фильтровать</button>
    <a th:href="@{/workers}" th:if="${currentFilter}">Сбросить</a>
</form>

<a href="/workers/create" class="btn">Добавить работника</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Должность</th>
        <th>Зарплата</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="worker : ${workers}">
        <td th:text="${worker.id}"></td>
        <td th:text="${worker.name}"></td>
        <td th:text="${worker.position}"></td>
        <td th:text="${worker.salary}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
