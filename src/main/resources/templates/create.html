<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить работника</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Добавить нового работника</h1>
<form th:action="@{/workers/create}" method="post" th:object="${worker}">
    <div class="form-group">
        <label for="name">ФИО:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>

    <div class="form-group">
        <label for="position">Должность:</label>
        <input type="text" id="position" th:field="*{position}" required>
    </div>

    <div class="form-group">
        <label for="salary">Зарплата:</label>
        <input type="number" step="0.01" id="salary" th:field="*{salary}" required>
    </div>

    <button type="submit" class="btn">Сохранить</button>
</form>
<a href="/workers">← Назад к списку</a>
</body>
</html>
