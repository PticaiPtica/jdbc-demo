<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить работника</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #337ab7;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добавить нового работника</h1>

    <form id="workerForm">
        <div class="form-group">
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="position">Должность:</label>
            <input type="text" id="position" name="position" required>
        </div>

        <div class="form-group">
            <label for="salary">Зарплата:</label>
            <input type="number" step="0.01" id="salary" name="salary" required>
        </div>

        <button type="submit">Добавить</button>
    </form>

    <div id="message" class="message"></div>

    <a href="index.html" class="back-link">← Вернуться к списку работников</a>
</div>

<script>
    document.getElementById('workerForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const worker = {
            name: document.getElementById('name').value,
            position: document.getElementById('position').value,
            salary: parseFloat(document.getElementById('salary').value)
        };

        try {
            const response = await fetch('/api/workers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(worker)
            });

            const messageDiv = document.getElementById('message');

            if (response.ok) {
                messageDiv.textContent = 'Работник успешно добавлен!';
                messageDiv.className = 'message success';
                document.getElementById('workerForm').reset();
            } else {
                const error = await response.json();
                messageDiv.textContent = `Ошибка: ${error.message || 'Не удалось добавить работника'}`;
                messageDiv.className = 'message error';
            }

            messageDiv.style.display = 'block';

            // Скрываем сообщение через 5 секунд
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);

        } catch (error) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = `Ошибка: ${error.message}`;
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
